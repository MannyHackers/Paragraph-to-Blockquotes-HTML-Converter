<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph To BlockQuotes HTML Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">Paragraph To BlockQuotes HTML Converter</h1>
        <div class="converter">
            <div class="input-block">
                <label for="paragraph">Paste your paragraph here:</label>
                <textarea id="paragraph" placeholder="Enter your paragraph here"></textarea>
            </div>
            <div class="buttons">
                <button id="convert-btn" class="green-button" title="Convert Quotes To HTML">Convert Quotes To HTML</button>
            </div>
            <div class="output-block">
                <label for="output">HTML Output:</label>
                <div id="output" contenteditable="true"></div>
            </div>
			<div class="buttons">
                <button id="preview-btn" class="green-button" title="Preview HTML Codes">Preview HTML Codes</button>
                <button id="download-btn" class="green-button" title="Download HTML">Download HTML</button>
                <button id="copy-btn" class="green-button" title="Copy HTML">Copy HTML</button>
                <button id="clear-btn" class="green-button" title="Clear">Clear</button>
                <button id="dark-mode-btn" class="green-button" title="Toggle Dark Mode">Dark Mode</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
